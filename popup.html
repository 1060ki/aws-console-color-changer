<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AWS Color Changer</title>
  <style>
    body {
      min-width: 400px;
      padding: 1rem;
    }
    .account-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.3rem;
    }
    .delete-button {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h5 class="mb-3">AWS Console Color Changer</h5>

  <div class="card mb-3">
    <div class="card-body">
      <form id="accountForm">
        <div class="mb-3">
          <label for="accountIdInput" class="form-label">Account ID</label>
          <input type="text" class="form-control" id="accountIdInput" placeholder="123456789012" />
        </div>
        <div style="margin-top: 0.5em;">
          <div class="row">
            <div class="col-4">
              <div class="row">
                <div class="col-6">
                  <label for="colorInput">Color:</label>
                </div>
                <div class="col-6">
                  <input type="color" id="colorInput" value="#ffffff" />
                </div>
              </div>
            </div>
            <div class="col-8">
              <div id="colorPalette" style="margin-top: 2px; display: flex; gap: 4px;">
                <div class="color-box" data-color="#dc0000" style="width: 20px; height: 20px; background-color: #dc0000; cursor: pointer;"></div>
                <div class="color-box" data-color="#8456ce" style="width: 20px; height: 20px; background-color: #8456ce; cursor: pointer;"></div>
                <div class="color-box" data-color="#096f64" style="width: 20px; height: 20px; background-color: #096f64; cursor: pointer;"></div>
                <div class="color-box" data-color="#e07941" style="width: 20px; height: 20px; background-color: #e07941; cursor: pointer;"></div>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="addButton">Add / Update</button>
      </form>
    </div>
  </div>

  <div class="list-group" id="accountList"></div>

  <script type="module" src="src/assets/popup.js"></script>
</body>
</html>
